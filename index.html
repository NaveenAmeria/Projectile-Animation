<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Projectile Motion Simulation</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h2>Projectile Motion (Graph)</h2>

  <div class="controls">

    <div class="control">
      <label>Angle (Â°)</label>
      <input type="range" id="angleRange" min="0" max="90" step="0.1" value="45">
      <input type="number" id="angleInput" min="0" max="90" step="0.1" value="45">
    </div>

    <div class="control">
      <label>Velocity</label>
      <input type="range" id="velocityRange" min="1" max="50" step="0.1" value="20">
      <input type="number" id="velocityInput" min="1" max="50" step="0.1" value="20">
    </div>

    <div class="control">
      <label>Velocity Unit</label>
      <select id="unitSelect">
        <option value="mps">m/s</option>
        <option value="kmph">km/h</option>
      </select>
    </div>

  </div>

  <div class="values">
    <div><strong>Range:</strong> <span id="rangeValue">0</span> m</div>
    <div><strong>Max Height:</strong> <span id="heightValue">0</span> m</div>
    <div><strong>Time of Flight:</strong> <span id="timeValue">0</span> s</div>
  </div>

  <div class="container">
    <canvas id="trajectoryChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
